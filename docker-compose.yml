version: '3'
services:
  dusk-1:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    environment:
      - kadence_TestNetworkEnabled=1
      - kadence_VerboseLoggingEnabled=1
      - kadence_ControlSockEnabled=0
      - kadence_ControlPortEnabled=1
      - kadence_TraverseNatEnabled=0
      - kadence_NodePublicAddress=dusk-1
    volumes:
      - ./bin:/root/dusk/bin
      - ./lib:/root/dusk/lib
      - ./index.js:/root/dusk/index.js
      - ./package.json:/root/dusk/package.json
    ports:
      - "6274:5274"
      - "127.0.0.1:6275:5275"
